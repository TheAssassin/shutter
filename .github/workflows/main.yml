name: Main pipeline

on: [push, pull_request]

env:
  APPIMAGE_EXTRACT_AND_RUN: 1
  TERM: xterm-256color

jobs:
  appimage:
    strategy:
      fail-fast: false
      matrix:
        ARCH: [x86_64]
    name: Build AppImage for ${{ matrix.ARCH }}
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev wget curl libgirepository1.0-dev libcairo2 libcairo-gobject2 libgtk-3-dev libgoocanvas-2.0-dev
      - name: Build AppImage
        run: |
          export ARCH="${{ matrix.ARCH }}"
          wget https://github.com/TheAssassin/appimagecraft/releases/download/continuous/appimagecraft-x86_64.AppImage
          chmod +x appimagecraft-x86_64.AppImage
          ./appimagecraft-x86_64.AppImage
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AppImage x86_64
          path: Shutter*.AppImage*

  upload:
    name: Create release and upload artifacts
    runs-on: ubuntu-18.04
    needs:
      - appimage
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage **/Shutter*.AppImage*
